<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	  <head>
	   <title>Squads</title>
	    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  </head>
	  <body>
	  <h1>.Squad</h1>
	  <h3><a href="/squad" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Squads</a></h3>
	 
	 <div th:each="squad: ${squad}" class="container">
	 <div class="row">
	 <p>Nome: <span th:text="${squad.nome}"></span></p>
	 <p>Local: <span th:text="${squad.local}"></span></p>
	 <p>Data: <span th:text="${squad.data}"></span></p>
	 <p>Horario: <span th:text="${squad.horario}"></span></p>
	 </div>
	 
	 </div>
	
	   <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  </body>
</html>
