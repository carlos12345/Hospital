<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	  <head>
	   <title>Squads</title>
	    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  </head>
	  <body>
	  <h1>Lista de Squads</h1>
	  <h3><a href="/cadastrarSquad" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Squads</a></h3>
	  <table class="container">
	    <thead>
	      <tr>
	         <th>Nome</th>
	         <th>Local</th>
	         <th>Data</th>
	         <th>Horario</th>
	      </tr>
	    
	    </thead>
	    <tbody>
	  <tr th:each="squad : ${squads}">
	  	
	    <td><a th:href="${(#mvc.url ('SC#detalhesSquad').arg(0,squad.codigo)).build()}"><span th:text = "${squad.nome}"></span></a> </td>
	  	<td><span th:text = "${squad.local}"></span> </td>
	  	<td><span th:text = "${squad.data}"></span> </td>
	  	<td><span th:text = "${squad.horario}"></span> </td>
	  	</tr>
	  	</tbody>
	  </table>
	
	   <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	  </body>
</html>
